<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #0f172a;
    /* Fallback */
    color: #f8fafc;
    overflow: hidden;
  }

  /* Custom scrollbar for enterprise feel */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  /* --- System Activity Indicators & Data Flow State --- */
  /* These animations visualize system liveness, observability, and data movement. */
  /* They do NOT represent autonomous decision-making or self-directed execution. */

  /* 1. Ingestion Flow: Represents data packets moving through transformation pipes (Ingestion Only) */
  @keyframes data-slide {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }

    20% {
      opacity: 1;
    }

    80% {
      opacity: 1;
    }

    100% {
      transform: translateX(200%);
      opacity: 0;
    }
  }

  .animate-data-slide {
    animation: data-slide 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }

  /* 2. System Availability: Represents engine uptime and rule processing readiness (Not Reasoning) */
  @keyframes pulse-ring {
    0% {
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
    }

    70% {
      box-shadow: 0 0 0 6px rgba(59, 130, 246, 0);
    }

    100% {
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
    }
  }

  .animate-pulse-ring {
    animation: pulse-ring 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  /* 3. Liveness Background: Represents active monitoring state */
  @keyframes gradient-flow {
    0% {
      background-position: 0% 50%;
    }

    100% {
      background-position: 200% 50%;
    }
  }

  .animate-gradient-flow {
    background: linear-gradient(90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%);
    background-size: 200% 100%;
    animation: gradient-flow 2s linear infinite;
  }

  /* Modern Tactile Hover Effects */
  .hover-card-effect {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .hover-card-effect:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
    border-color: #3b82f6;
  }

  /* Modern Button Click Effect */
  .btn-click-effect:active {
    transform: scale(0.96);
  }
</style>
